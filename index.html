<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script>

        const colors=["red", "blue", "orange", "purple", "white"]
        let currentIndex= 0;

        function changeBg(){
            const change= document.getElementById('container');change.style.backgroundColor = colors[currentIndex]; currentIndex = (currentIndex + 1) % colors.length;
        }
    </script>
</head>
<body class="bg-yellow-300 p-4">
    <div class="cont rounded-3xl bg-white h-fit shadow-2xl border-r-8 border-b-8 border-t-[1px] border-l-[1px] p-7" id="container">
        <img src="images/illustration-article.svg" alt="" srcset="" class="w-screen  max-h-96 rounded-2xl ">
        <div class="learn bg-yellow-300 w-fit py-2 px-5 font-bold mt-5 rounded-lg text-xl tablet:justify-center">
            Learning
        </div>
        <div class="pub mt-5 font-medium">
            Published 21 Dec 2023
        </div>
        <div class="html mt-6 text-3xl font-bold">
            HTML & CSS foundations
        </div>
        <div class="these text-slate-500 text-lg mt-5 font-medium">
            These languages are the backbone of every website, defining structure, content, and presentation.
        </div>
        <div class="greg mt-5 font-bold flex gap-3">
            <img src="images/WhatsApp Image 2025-03-19 at 19.03.05.jpeg" alt="" srcset="" class="rounded-[50%] w-12 h-[50px]">
            <div class="hoop mt-3 text-lg">
            Greg Hooper
            </div>
        </div>
        <div class="change mt-5 align-center">
            <button type="button" class="bg-yellow-300 px-5 py-2 rounded-xl text-lg font-semibold hover:bg-black hover:text-yellow-300 cursor-pointer ease-in-out transition duration-500" onclick="changeBg()">Change</button>
        </div>
    </div>
</body>
</html>
